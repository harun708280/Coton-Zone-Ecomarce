{% extends "base.html" %}
{% load static %}

{% block title %}Shop{% endblock title %}

{% block content %}

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="{% url "home" %}"><i class="fa fa-home"></i> Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-9 col-md-9">
                    <div class="row">
                       {% for p in p %}
                      
                        <div class="col-lg-4 col-md-6">
                            
                            <div class="product__item">
                                
                                <div class="product__item__pic set-bg" data-setbg="{{p.images1.url}}">
                                    <ul class="product__hover">
                                        <li><a href="{{p.images1.url}}" class="image-popup"><span class="arrow_expand"></span></a></li>
                                        <li><a href="{% url "product_details" p.id%}"><span class="icon_heart_alt"></span></a></li>
                                        <li><a href="{% url "product_details" p.id%}"><span class="icon_bag_alt"></span></a></li>
                                    </ul>
                                </div>
                                <div class="product__item__text">
                                    <h6><a href="#">{{p.name}}</a></h6>
                                    <div class="rating">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                    <div class="product__details__price">$ {{p.price}}TK <span>{% if p.old_price %}{{p.old_price}}{% endif %}</span></div>
                                </div>
                                
                            </div>
                            
                        </div>
                        
                        
                        {% endfor %}
                        <div class="col-lg-12 text-center">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

    {% endblock content %}
