

{% extends "base.html" %}


{% load static %}

{% block title %}cart{% endblock title %}
{% block content %}
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="{% url "home" %}"><i class="fa fa-home"></i> Home</a>
                        <span>Wish Cart cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Shop Cart Section Begin -->
    <section class="shop-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shop__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Product</th>
                                    <th>Price</th>
                                    
                                    
                                    
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for order in w %}
                                <tr>
                                    <td class="cart__price"> {{forloop.counter }}</td>
                                    <td class="cart__product__item">
                                        <img class="cart__product__image" src="{{ order.product.images1.url }}" alt="" style='width: 90; height: 90;'>
                                        <div class="cart__product__item__title">
                                            <h6>{{ order.product.name }}</h6>
                                            
                                        </div>
                                    </td>
                                    <td class="cart__price">$ {{ order.product.price }}</td>
                                    <td class="cart__price">
                                        {{ order.quantity }}
                                    </td>
                                    <td class="cart__price">
                                        
                                        <a href="{% url "wish_dele" order.id %}" class=' text-danger'>
                                            <button type="submit" class="btn btn-danger rounded-pill px-4 py-2 mb-4 text-white" style="width: 215px; height: 40px;">
                                                <span class="icon_heart_alt"></span> Remove WishCart
                                            </button>
                                       </a>
                                       
                                       
                                    
                                        
                                    </td>
                                </tr>
                                {% endfor %}
                                
                            </tbody>
                        </table>
                    </div>
                    
                </div>
                
                
                
            </div>
            
        </div>
        
    </section>
    
    <!-- Shop Cart Section End -->
{% endblock content %}
