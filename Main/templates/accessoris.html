{% extends "base.html" %}
{% load static %}

{% block title %}Shop{% endblock title %}

{% block content %}

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="{% url "home" %}"><i class="fa fa-home"></i> Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="shop__sidebar">
                        <div class="sidebar__categories">
                            <div class="section-title">
                                <h4>Categories</h4>
                            </div>
                            <div class="categories__accordion">
                                <div class="accordion" id="accordionExample">
                                    <div class="card">
                                        <div class="card-heading ">
                                           <a href="{% url "women" %}">Women</a>
                                        </div>
                                        
                                    </div>
                                    <div class="card">
                                        <div class="card-heading">
                                            <a href="{% url "man" %}">Men</a>
                                        </div>
                                        
                                    </div>
                                    <div class="card">
                                        <div class="card-heading">
                                           <a href="{% url "kids" %}">Kids</a>
                                        </div>
                                        
                                    </div>
                                    <div class="card">
                                        <div class="card-heading">
                                            <a href="{% url "Accessories" %}">Accessories</a>
                                        </div>
                                        
                                    </div>
                                    <div class="card">
                                        <div class="card-heading">
                                            <a href="{% url "Cos" %}">Cosmetic</a>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                    <div class="row">
                       {% for p in p %}
                      
                        <div class="col-lg-4 col-md-6">
                            
                            <div class="product__item">
                                
                                <div class="product__item__pic set-bg" data-setbg="{{p.images1.url}}">
                                    <ul class="product__hover">
                                        <li><a href="img/shop/shop-2.jpg" class="image-popup"><span class="arrow_expand"></span></a></li>
                                        <li><a href="{% url "product_details" p.id%}"><span class="icon_heart_alt"></span></a></li>
                                        <li><a href="{% url "product_details" p.id%}"><span class="icon_bag_alt"></span></a></li>
                                    </ul>
                                </div>
                                <div class="product__item__text">
                                    <h6><a href="#">{{ "p.name" }}</a></h6>
                                    <div class="rating">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                    <div class="product__price">$ {{p.price}}</div>
                                </div>
                                
                            </div>
                            
                        </div>
                        
                        
                        {% endfor %}
                        <div class="col-lg-12 text-center">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

    {% endblock content %}
