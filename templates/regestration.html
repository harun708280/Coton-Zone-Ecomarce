{% extends "base.html" %}

{% load static %}

{% block title %}Checkout{% endblock title %}

{% block content %}


    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                        <span>Contact</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="contact__content">
                    
                        <div class="contact__form">
                            <h5>Registration Now</h5>
                            <form action="" method='POST' novalidate>
                                {%if messages%}
                                {% for message in messages %}

                                <h5 {%if message.tags%} class='alert alert-{{message.tags}} bg bg-primary text-center'>{{message}} {% endif %}</h5>


                                {% endfor %}

                {% endif %}
                                {% csrf_token %}
                                
                                <input type="text" name='username' id='username' placeholder="Username" required>
                                <input type="Email" name='first_name' id='email' placeholder="First Name" required>
                                <input type="Email" name='last_name' id='email' placeholder="Last Name" required>
                                <input type="Email" name='email' id='email' placeholder="Email" required>
                                <input type="Password" name='password1' id='password1' placeholder=" Password" required>
                                <input type="Password" name='password2' id='password2' placeholder="Confrim Password" required>
                                
                                <button type="submit" class="site-btn">Submit Now</button>
                                <p>Have a account?<a href="{% url "login" %}">Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->

{% endblock content%}
